<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>8848钛金手机官网</title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
		<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$(function(){
			$.get('new_file.json',function(data){
				$('.logo').attr('src',data.logo)
				$.each(data.navTit, function(i,v) {
					$('<li></li>').html(v).appendTo($('.navTit'))
				});
			})
		})
			
		</script>
		
	</head>
	<body>
	    <div style="height: 90px;width: 100%;background: black;"></div>
	        <img class="logo"/>
	        <ul class="navTit">
	        	
	        </ul>
	</body>
</html>
